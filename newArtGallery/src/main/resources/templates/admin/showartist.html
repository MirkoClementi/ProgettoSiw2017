<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Artist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/viewstyle.css" rel="stylesheet"/>
</head>
<body>
<div >
    <h3> Dati Artista </h3>
</div>  
<div class="home">
		<a href="adminPanel"> <img src="img/home.png" width="50" height="50"/></a>
</div>
<div class="div-data">
	<div>
		<p th:text="'First name: ' + ${artist.firstName}" />
	</div>
	<div>
		<p th:text="'Lastname: ' + ${artist.lastName}" />
	</div>
	<div>
		<p th:text="'Nationality: ' + ${artist.nationality}" />
	</div>
	<div>
		<p th:text="'Birth Date: ' + ${artist.birthDate}" />
	</div>
	<div>
		<p th:text="'Dead Date: ' + ${artist.deadDate}" />
	</div>
	<div>
	<p><img th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(artist.artistPicture)}}" width="150" height="150"/></p>
	</div>
	<div>
	<h4> Opere:</h4>
	<tr th:each="painting : ${artist.paintings}">
	<td  th:text="${painting.getTitle()}" ></td>
		<form class="buttons" action="#" th:action="@{/showPainting}" method="post">
			<input type="hidden" name="id" th:value="${painting.getId()}" /> 
			<input type="submit" name="submit" value="View"/>
		</form>
	<br></br>
	</tr>
	</div>
</div>
</body>
</html>
