<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Painting Catalog</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="css/viewstyle.css" rel="stylesheet"> </link>
</head>
<body>
<div >
    <h3> Catalogo Quadro </h3>
</div>  
<div class="home">
		<a href="/index.html"> <img src="img/home.png" width="50" height="50"></img></a>
</div>
	<div class="div-data">
		<ul>
			<tr th:each="painting  : ${paintings}">
			<li>
				<td><span th:text="${painting.title}" ></span>> </td>

				<form class="buttons" action="#" th:action="@{/updatePainting}" method="get">
					<input type="hidden" name="idPainting" th:value="${painting.id}" /> 
					<input type="submit" name="submit" value="Update"> </input>
				</form>

				<form class="buttons" action="#" th:action="@{/deletePainting}" method="post">
					<input type="hidden" name="idPaintingD" th:value="${painting.id}" /> 
					<input type="submit" name="submit" value="Delete"> </input>
				</form>
			</li>
			</tr>
		</ul>
	</div>
</body>
</html>
