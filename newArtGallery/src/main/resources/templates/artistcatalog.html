<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Artist Catalog</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<ul>
			<tr th:each="artist  : ${artists}">
				<td><span th:text="${artist.firstName}+ ' ' + ${artist.lastName}"></span><br /></td>

				<form action="#" th:action="@{/updateArtist}" method="post">
					<input type="hidden" name="idAutore" th:value="${artist.id}" /> 
					<input type="submit" name="submit" value="Update"> </input>
				</form>

				<form action="#" th:action="@{/deleteArtist}" method="post">
					<input type="hidden" name="idAutore" th:value="${artist.id}" /> 
					<input type="submit" name="submit" value="Delete"> </input>
				</form>
			</tr>
		</ul>
	</div>
</body>
</html>
